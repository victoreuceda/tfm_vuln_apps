name: Snyk Container
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "qa", "dev"]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: tfm/app
