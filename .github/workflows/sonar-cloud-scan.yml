name: SonarQube Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "qa", "dev"]

jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}